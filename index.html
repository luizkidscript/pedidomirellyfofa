<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe6f0);
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      position: absolute;
      background-color: #ccc;
    }

    #msg {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>me perdoa?</h1>

  <div class="buttons">
    <button id="yes" onclick="aceitou()">claro fofo</button>
    <button id="no" onmouseover="fugir()">nÃ£o.</button>
  </div>

  <div id="msg"></div>

  <script>
    function fugir() {
      const no = document.getElementById("no");
      const area = document.querySelector(".buttons");

      const maxX = area.clientWidth - no.offsetWidth;
      const maxY = area.clientHeight - no.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      no.style.left = x + "px";
      no.style.top = y + "px";
    }

    function aceitou() {
      document.getElementById("msg").innerText =
        "obrigado mih spagetti<3";
    }
  </script>

</body>
</html>
